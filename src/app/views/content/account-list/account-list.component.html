<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="industry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry </th>
        <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action (s) </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onDetails(element.id)">
                <mat-icon matTooltip="Details" class="mat-18">dehaze</mat-icon>

            </button>
            <button mat-icon-button color="accent" (click)="onUpdate(element.id)">
                <mat-icon matTooltip="Update" class="mat-18">system_update</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                <mat-icon matTooltip="Delete" class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="2" [pageSizeOptions]="[1,2, 4, 6, 10, 20]">
</mat-paginator>
